    <script>
       class Player{
        constructor(){
   var heightMain = document.getElementById("player");
   heightMain.style.height = screen.height + "px";

   if(screen.width<500){
heightMain.style.width = screen.width + "px";
   }

   var heightDiv = document.getElementById("content");
   heightDiv.style.height = screen.height-400 + "px";

        }
    }
        onload = new Player();
        //class buttons 
        class Audio_player{
             constructor(){
              

               this.audio_file = document.getElementById("audio_file");
               this.title_audio = document.getElementById("title_audio");
               this.play_button = document.getElementById("play_button");
               this.next = document.getElementById("next");
               this.back = document.getElementById("back");
               this.isPlayed;
               this.play_button.addEventListener("click", ()=>{
                   this.play_pause();
               });

               

             this.names_radio =[];
             this.names_radio[0]="Radio algeria";
             this.names_radio[1]="Radio Morocco";
             this.names_radio[2]="Radio tunisia";

               this.source_audio =[];
               this.source_audio[0]= "https://webradio.tda.dz/Chaine1_64K.mp3";
               this.source_audio[1]= "http://broadcast.ice.infomaniak.ch/aswat-high.mp3";
               this.source_audio[2]= "https://live.ifm.tn/radio/8000/ifmlive?1585267848";
               this.server = 0;

               this.setResource();
               document.getElementById("next").addEventListener("click",()=>{
      if(this.server<this.source_audio.length-1){
          ++this.server;
          this.isPlayed = false;
      }else{
        this.server=0;
      }
      localStorage.setItem("save_channel",this.server);
        this.setResource();
               });

               document.getElementById("back").addEventListener("click",()=>{
                if(this.server>0){
                --this.server;
                this.isPlayed = false;
                }else{
                    this.server=this.source_audio.length-1;
                }
                localStorage.setItem("save_channel",this.server);
                this.setResource();
            });

             }

             setResource(){
                if(localStorage.getItem("save_channel")!=null){
                  this.server= localStorage.getItem("save_channel");
                }
                this.audio_file.src = this.source_audio[this.server];
                this.title_audio.innerHTML = this.names_radio[this.server];
                 this.play_pause();
             }
    


             play_pause(){
                 if(this.isPlayed == false){
                   this.audio_file.play();
                   this.isPlayed=true;
                   this.play_button.src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjswqhAGrIJbMNwuzHYp0g2LN7Blh7sxGm9zlkCT4OFjJFdKPixXAsnq7lTvBmzhCm52NKg2eILleI_RbRK03LpqW-u9O4oD0tRCWJM0E5N_RIiCOd1U2iyDMQIEt6-SvbQODDib2MZF1cKfHytAZcXdWV-6v7PhmnTC_NAtJfgb-Ic05fQwUJVsvf1IB0/s320/pause.png";
                 }else{
                    this.audio_file.pause();
                    this.isPlayed=false;
                    this.play_button.src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi44VK3eAqAaHPkP-Xh5rbigypXupuyhdp1GtmPA0rshfAMNJIfDpA1dYf202RVZZgWOM3aRKvgh7o81PWa6ElXcLQYIUbb0DOn_rWJAzzyyKqyA3GVuP4vM5WANns5HBSIrn3-1Pp1KsMvoPEhBFksn0Kjaexm_-d5ujRGnJQkYBorHMhHbntqagDGZgU/s320/play.png";
                 }
             }
        }
onload = new Audio_player();




class Volume{
    constructor(){
   this.audio_file = document.getElementById("audio_file");
   this.audio_file.volume = 50/100;

   this.vbolume_range = document.getElementById("volume_range");
   this.vbolume_range.addEventListener("change",()=>{
    this.audio_file.volume= this.vbolume_range.value/100;
   });

   this.vbolume_range = document.getElementById("volume_range");
   this.vbolume_range.addEventListener("change",()=>{
    this.audio_file.volume= this.vbolume_range.value/100;
   });
    
   this.vbolume_speed = document.getElementById("volume_speed");
   this.vbolume_speed.addEventListener("change",()=>{
    this.audio_file.playbackRate= this.vbolume_speed.value/100;
   });
    }
    }


onload = new Volume();


class Color{
    constructor(){
      this.color1 = document.getElementById("color1");
      this.color1.addEventListener("click",()=>{
      this.select_color("color1");
      });

      
        this.color2 = document.getElementById("color2");
        this.color2.addEventListener("click",()=>{
        this.select_color("color2");
        });

        
            this.color3 = document.getElementById("color3");
            this.color3.addEventListener("click",()=>{
            this.select_color("color3");
            });

           
                this.color4 = document.getElementById("color4");
                this.color4.addEventListener("click",()=>{
                this.select_color("color4");
                });
                if(localStorage.getItem("COLOR")==null){
document.body.style.background = "rgb(165, 127, 255)";
                }
                this.select_color(localStorage.getItem("COLOR"))
    }
    select_color(color){
if(color=="color1"){
document.body.style.background = "rgb(165, 127, 255)";
}else if(color=="color2"){
    document.body.style.background = "rgb(255, 168, 233)";
    }else if(color=="color3"){
        document.body.style.background = "rgb(255, 189, 89)";
        }else if(color=="color4"){
            document.body.style.background = "rgb(106, 255, 255)";
            }
         localStorage.setItem("COLOR",color)   
}
}
onload = new Color();
    
        


    </script>
